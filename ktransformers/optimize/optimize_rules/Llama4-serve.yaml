- match:
    name: "^model\\.layers\\.(?!.*feed_forward\\.shared_expert_gate).*$"  # regular expression 
    class: torch.nn.Linear  # only match modules matching name and class simultaneously
  replace:
    class: ktransformers.operators.linear.KTransformersLinear  # optimized Kernel on quantized data types
    kwargs:
      generate_device: "cuda"
      prefill_device: "cuda"
      generate_op: "KLinearMarlin"
      prefill_op: "KLinearTorch"
- match:
    name: "^model\\.layers\\..*\\.feed_forward$"
    class: ktransformers.models.modeling_llama4.Llama4TextMoe
  replace:
    class: ktransformers.operators.experts.KLlama4Moe     # mlp module with custom forward function
    kwargs:
      generate_device: "cuda"
      prefill_device: "cuda"

- match:
    name: "^model\\.layers\\..*\\.feed_forward\\.experts$"
  replace:
    class: ktransformers.operators.experts.KLlama4Experts     # custom MoE Kernel with expert paralleism
    kwargs:
      prefill_device: "cuda"
      prefill_op: None
      generate_device: "cpu"
      generate_op: "KExpertsCPU"
      out_device: "cuda"
  recursive: False # don't recursively inject submodules of this module
- match:
    name: "^model\\.layers\\..*\\.self_attn$"
  replace:
    class: ktransformers.operators.balance_serve_attention.KLlama4Attention # optimized MLA implementation
    kwargs:
      generate_device: "cuda"
      prefill_device: "cuda"
- match:
    name: "^model$"
  replace:
    class: "ktransformers.operators.models.KLlama4Model"
    kwargs:
      per_layer_prefill_intput_threshold: 0 # 0 is close layer wise prefill
- match:
    name: "^model.embed_tokens"
  replace:
    class: "default"
    kwargs:
      generate_device: "cpu"
      prefill_device: "cpu"

- match:
    class: ktransformers.models.modeling_llama4.Llama4TextRMSNorm
  replace:
    class: ktransformers.operators.layernorm.KLlama4RMSNorm
    kwargs:
      generate_device: "cuda"
      prefill_device: "cuda"

- match:
    class: ktransformers.models.modeling_llama4.Llama4TextMLP
  replace:
    class:  ktransformers.operators.mlp.KLlama4MLP
    kwargs:
      generate_device: "cuda"
      prefill_device: "cuda"